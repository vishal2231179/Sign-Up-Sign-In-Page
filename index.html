<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <div>
        <div>
            <form action="">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>

                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div class="sign-link">

                    <p>
                        Don't have an account? <a href="index SignUp.html" class="signIn">Sign Up</a>
                    </p>
                </div>
                <center>
                    
                    <br>
                    
                        <div class="social-icon">
                            <span class="gl"><img src="google.png" height="30mm"></span></a>
                            <span class="fb"><img src="facebook.png" height="30mm"></span></a>
                            <span class="tr"><img src="twitter.png" height="30mm"></span></a>
                        </div>
                            </center>
            </form>

        </div>
       

</body>

</html>
